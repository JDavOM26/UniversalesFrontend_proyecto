<div class="crear-empleados-contenedor">
  <mat-card>
    <h2>Crear Nuevo Empleado</h2>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="guardarUsuario()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <mat-form-field appearance="fill">
          <mat-label>Rol*</mat-label>
          <select matNativeControl formControlName="rol" required>
            <option value="" disabled selected>Seleccione rol</option>
            <option *ngFor="let option of options" [value]="option.value">
              {{ option.value }}
            </option>
          </select>
        </mat-form-field>


        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="card flex justify-center gap-2">
          <button type="submit" class="btn btn-custom">
            Guardar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<app-progress-spinner-component *ngIf="isLoading"></app-progress-spinner-component>
