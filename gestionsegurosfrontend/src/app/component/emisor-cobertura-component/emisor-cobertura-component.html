<div class="crear-coberturas-contenedor">
  <mat-card>
    <h2>Crear Nueva Cobertura</h2>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="guardarCobertura()">

        
        <div class="grid-3">
          <mat-form-field>
            <input type="text" matInput placeholder="Nombre cobertura" formControlName="nombre">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Suma asegurada" formControlName="sumaAsegurada">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Gasto de emisión" formControlName="gastoEmision">
          </mat-form-field>
        </div>

      
        <div class="grid-2">
          <mat-form-field>
            <input type="number" matInput placeholder="Comisión de venta" formControlName="comisionVenta">
          </mat-form-field>
          <mat-form-field>
            <input type="number" matInput placeholder="Prima neta" formControlName="primaNeta">
          </mat-form-field>
        </div>

        
        <div class="grid-2">
          <mat-form-field>
             <mat-label>Prima total sin iva</mat-label>
            <input type="number" matInput placeholder="Prima total sin iva" formControlName="primaTotalSinIva">
          </mat-form-field>
          <mat-form-field>
             <mat-label>Prima total con iva</mat-label>
            <input type="number" matInput placeholder="Prima total con iva" formControlName="primaTotalConIva">
          </mat-form-field>
        </div>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="card flex justify-center gap-2">
          <button type="submit" class="btn btn-custom">
            Guardar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<app-progress-spinner-component *ngIf="isLoading"></app-progress-spinner-component>
